<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants in Hamburg</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .restaurant {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .restaurant h2 {
            margin: 0;
            font-size: 24px;
        }
        .restaurant p {
            margin: 5px 0;
        }
        .restaurant .address, .restaurant .link {
            font-size: 14px;
            color: #555;
        }
        .restaurant .link a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Restaurants in Hamburg</h1>
    {% for restaurant in restaurants %}
        <div class="restaurant_desc_item">
            <h2>{{ restaurant.name }}</h2>
            <p>{{ restaurant.description }}</p>
            <p class="address">{{ restaurant.street }} {{ restaurant.house_number }}, {{ restaurant.postal_code }} {{ restaurant.city }}</p>
            <p class="link"><a href="{{ restaurant.link }}" target="_blank">Website</a></p>
            <p class="link"><a href="{{ restaurant.sublink }}" target="_blank">Weitere Infos</a></p>
        </div>
    {% endfor %}
</body>
</html>
